<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Online Shop</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="product.html">Products</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="#" id="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-list">
        <h2>Products</h2>
        <div class="products">
            <div class="product">
                <img src="image/food.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$10</p>
                <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
            </div>

            <div class="product">
                <img src="image/goods.jpeg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$20</p>
                <button class="add-to-cart" data-name="Product 2" data-price="20">Add to Cart</button>
            </div>

            <div class="product">
                <img src="image/imgs.jpeg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$15</p>
                <button class="add-to-cart" data-name="Product 3" data-price="15">Add to Cart</button>
            </div>
        </div>
    </section>

    <section id="cart">
        <h2>Cart</h2>
        <ul id="cart-items"></ul>
        <p>Total: $<span id="cart-total">0</span></p>
        <button id="checkout">Checkout</button>
    </section>

    <footer>
        <p>&copy; 2024 E-Commerce Website</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
